<!-- template for other sites -->

{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Cache-control" content="public">
    <meta charset="UTF-8">
    <meta name="description" content="To Infinity and Beyond with ProjectY">
    <meta name="keywords" content="E-Commerce, Bazaar">
    <meta name="author" content="Avishrant Sharma, Prateek Thakur, Spriha Gautam, Sitaram Rathi">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>
        {%block title%}

        {%endblock title%}
    </title>
    <link rel='stylesheet' href='{%static "stylesheet/base.css"%}'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="{%static 'images/icons/icon_colour.svg'%}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap" rel="stylesheet">
    {%block link%}

    {%endblock link%}

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-fixed-top">
        <div class="container-fluid my-2">
            <a class="navbar-brand cherry" href="{%url 'home'%}" id="head_start">Desperate Log</a>

            <button aria-label="toggle" class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarResponsive">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <div class="navbar-nav ml-md-auto d-md-flex flex-row">
                    {%if user.is_authenticated%}
                    <a class="nav-item nav-link nav_link" href="{%url 'logout'%}">Logout <i
                            class="fas fa-sign-out-alt"></i></a>
                    {%else%}
                    <a class="nav-item nav-link nav_link" href="{%url 'login'%}">Login <i
                            class="fas fa-sign-in-alt"></i></a>
                    {%endif%}
                </div>
            </div>
        </div>
    </nav>

    <div class="main-box container-fluid">
        {%block content%}

        {%endblock content%}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

</body>

</html>
