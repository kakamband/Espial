{%load static%}
{% load webpush_notifications %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Cache-control" content="public">
  <meta charset="UTF-8">
  <meta name="description" content="Testing Webiste for Team Visionary's Project Interstice">
  <meta name="keywords" content="Model Website, Keras, Tensorflow">
  <meta name="author" content="Avishrant Sharma, Spriha Gautam, Ritik Dhiman, Aditi Agarwal">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#790604">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Project Interstice">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta property="og:image" content="static/assets/img/favicon.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="512">
  <meta property="og:image:height" content="512">
  {% webpush_header %}
  <!-- Service Worker Registration -->
  <title>
    Home Page
  </title>

  <link href="static/assets/img/favicon.png" rel="icon">
  <link href="static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <script type="text/javascript">
    // Initialize the service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/serviceworker.js').then(function (registration) {
        // Registration was successful
        console.log('portfolio-progressive-web-app: ServiceWorker registration successful');
      }, function (err) {
        // registration failed :(
        console.log('portfolio-progressive-web-app: ServiceWorker registration failed: ', err);
      });
    }

  </script>

</head>

<body>
</body>
